<li class="ListItemBanner">
  <a onblur="unload_info(this)" oncontextmenu="dialog.menu('Menu','%menu_items');return false" onfocus="focused_item=this;load_info(this, 'banner')" onmouseover="this.focus()" class="ListItem %item_class" href="javascript:void(0)" onclick="send_request('%item_url')">
    <div class="ListItem">
      <img class="ListItem" onerror="image_error(this)" alt="%item_host" src="%item_thumbnail">
    </div>
    <h3 class="ListItem">%item_title</h3>
    <p class="ListItem"></p>
  </a>
  %item_menu
</li>
